{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
    <title>{% block title %}  {% endblock %}</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/second_img.jpg' %}">
        <span class="logo"></span>
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'home' %}"><i class="bi bi-house"></i> Главная страница</a></li>
            <li><a href="{% url 'study_plan' %}"><i class="bi bi-calculator"></i> Учебный план</a></li>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'logout' %}"><i class="bi bi-box-arrow-in-left"></i> Выход</a></li>
            <li>{{ user.username }} </li>
            {% else %}
            <li><a href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Вход</a></li>
            <li><a href="{% url 'register' %}"><i class="bi bi-box-arrow-in-right"></i> Регистрация</a></li>
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
